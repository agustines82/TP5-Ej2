<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Agustin Sampayo">
    <meta name="description" content="Practica de DOM y Js">
    <meta name="Keyworks" content="Practica de DOM y Js">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Taxonomìa de Generaciones</title>
</head>

<body>
    <main>
        <section class="bg-dark container d-flex flex-column align-items-center">
            <h1 class="display-4 text-center text-light">Ingrese sus datos</h1>
            <article class=" bg-light border w-50 text-center ">
                <form class="lead mt-2 d-flex flex-column align-items-center">
                    <div class="mb-1">
                        <label for="nya">Nombre y Apellido</label>
                        <input type="text" id="nya" class="form-control text-center" placeholder="Ej: Agustin Sampayo"
                            minlength="5" maxlength="60" required />
                    </div>
                    <div class="mb-1">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" class="form-control text-center" placeholder="Ej:25" min="1"
                            max="200" required />
                    </div>
                    <div class="mb-1">
                        <label for="anio">Año de Nacimiento</label>
                        <input type="number" id="anio" class="form-control text-center" placeholder="Ej:2022" min="1920"
                            max="2022" required />
                    </div>
                    <div class="mb-1">
                        <label for="dni">DNI</label>
                        <input type="number" id="dni" class="form-control text-center" placeholder="Ej:11.111.111"
                            min="10000000" max="99999999" required />
                    </div>
                    <div class="mb-1">
                        <input type="radio" id="sexh" name="radio" checked /> <label>Hombre</label>
                        <input type="radio" id="sexm" name="radio" /> <label>Mujer</label>
                    </div>
                    <div class="mb-1">
                        <label for="peso">Peso (kg)</label>
                        <input type="number" id="peso" class="form-control text-center" placeholder="Ej:75" min="1"
                            max="350" required />
                    </div>
                    <div class="mb-1">
                        <label for="altura">Altura (cm)</label>
                        <input type="number" id="altura" class="form-control text-center" placeholder="Ej:175" min="50"
                            max="280" required />
                    </div>

                </form>
            </article>
        </section>
        <section class="bg-dark container d-flex justify-content-center pt-3">
            <button type="submit" class="btn btn-success mx-2" id="btnGeneracion">Mostrar Generacion</button>
            <button type="submit" class="btn btn-success mx-2" id="btnMayorEdad">Mayor de Edad</button>
        </section>
    </main>
    <footer class=" container bg-dark text-center text-light py-2 pt-3">
        <p>&copy;Todos los derechos reservados</p>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
